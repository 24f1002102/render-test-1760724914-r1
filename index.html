<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Render - Round 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Set the body's background to a purple to pink gradient */
        body {
            background: linear-gradient(to right, purple, pink);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* Bouncing animation for the text */
        .bouncing {
            animation: bounce 1s infinite;
        }
        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="bouncing">Hello from Render - Round 2</h1>
    </div>
    <script>
        // Simple error handling to log any issues
        try {
            console.log('Page loaded successfully.');
        } catch (error) {
            console.error('Error loading page:', error);
        }
    </script>
</body>
</html>
